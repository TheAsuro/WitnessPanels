<!DOCTYPE html>
<html>
<head>
	<title>Witness Panels</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="x-shader/x-vertex" id="vert">
		attribute vec2 a_position;
		varying mediump vec2 v_worldPos;

		void main()
		{
			gl_Position = vec4(a_position, 0, 1);
			v_worldPos = gl_Position.xy;
		}
	</script>
	<script type="x-shader/x-fragment" id="frag-cicle">
		varying mediump vec2 v_worldPos;

		void main()
		{
			highp vec4 color = vec4(0,0,0,1);
			gl_FragColor = color * ceil(1.0 - (v_worldPos.x * v_worldPos.x + v_worldPos.y * v_worldPos.y));
		}
	</script>
</head>
<body>
	<div id="canvasWrapper">
		<canvas width="800" height="600" id="canvas"></canvas>
	</div>
</body>
</html>

<script src="js/main.js" type="text/javascript"></script>
